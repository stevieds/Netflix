<h3 class="title"> Aggiungi un genere </h3>



<form>
    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" name="genre" [(ngModel)]="genre.name">
    </div>

    <div class="buttons">
    <button type="submit" class="btn btn-danger button-first" (click) = "addGenre()">Submit</button>
    <button type="reset" class="btn btn-light" >Pulisci</button>
  </div>
  </form>
