<h3 class="title"> Modifica genere </h3>



<form *ngIf="genre">
    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" value="{{genre.name}}" name="genre" [(ngModel)]="genre.name">
    </div>

    <div class="buttons">
      <button type="submit" class="btn btn-danger button-first" (click) = "editGenre()">Invia</button>
      <button type="reset" class="btn btn-light" >Pulisci</button>
    </div>
  </form>
