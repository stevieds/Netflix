<div class="d-flex justify-content-around" *ngIf="user">
    <div>Preferiti
        <div *ngIf="user.favorite_films">
         <p *ngFor="let film of user.favorite_films">{{film}}</p>
        </div>
        
        <div *ngIf="user.favourite_genres"></div>
        <p *ngFor="let genre of user.favourite_genres">{{genre}}</p>
        <div *ngIf="user.favourite_actors"></div>
        <p *ngFor="let actor of user.favourite_actors">{{actor}}</p>

    </div>
    <div>

      <h1>Modifica
        <a routerLink="/modify-user">
          <fa-icon [icon]="faEdit"></fa-icon>
      </a>
  
  
  
  
      </h1>



        <table class="table table-hover table-dark">
              <tr>
                <th scope="row">Id</th>
                <td>{{user.id}}</td>
              </tr>
              <tr>
                <th scope="row">Username</th>
                <td>{{user.username}}</td>
              </tr>
              <tr>
                <th scope="row">Password</th>
                <td>{{user.password}}</td>
              </tr>

              <tr>
                <th scope="row">Nome</th>
                <td>{{user.firstname}} </td>
              </tr>

              <tr>
                <th scope="row">Cognome</th>
                <td>{{user.lastname}}</td>
              </tr>

              <tr>
                <th scope="row">Data di nascita</th>
                <td>{{user.birthdate}}</td>
              </tr>
              <tr>
                <th scope="row">Ultimo login</th>
                <td>{{user.last_login}}</td>
              </tr>




          </table>


    </div>
    
</div>
