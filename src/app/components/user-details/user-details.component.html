<div class="d-flex justify-content-around" *ngIf="user">
    <div class="fav">
      Preferiti
        <div *ngIf="user.favorite_films">
          Film
          
         <p *ngFor="let film of films">
           {{film.title}}
          <a routerLink="/filmd/{{film.id}}">
           <fa-icon [icon]="faEye"></fa-icon>
           </a> 
           <fa-icon [icon]="faMinus" (click)="editFavFilm(film)"></fa-icon>
           
          </p>
        
        </div>
        
        <div *ngIf="user.favorite_genres">
          Generi
        </div>
        <p *ngFor="let genre of genres">{{genre}}
          <a routerLink="/genred/{{genre.id}}">
            <fa-icon [icon]="faEye"></fa-icon>
            </a> 
            <fa-icon [icon]="faMinus" (click)="editFavGenre(genre)"></fa-icon>
        </p>
        <div *ngIf="user.favorite_actors">Attori</div>
        <p *ngFor="let actor of actors">{{actor.firstname}} {{actor.lastname}}
          <a routerLink="/actord/{{actor.id}}">
            <fa-icon [icon]="faEye"></fa-icon>
            </a> 
            <fa-icon [icon]="faMinus" (click)="editFavActor(actor)"></fa-icon>
        </p>

    </div>
    
    <div>

      <h1>Modifica
        <a routerLink="/modify-user">
          <fa-icon [icon]="faEdit"></fa-icon>
      </a>
  
  
  
  
      </h1>



        <table class="table table-hover table-dark">
              <tr>
                <th scope="row">Id</th>
                <td>{{user.id}}</td>
              </tr>
              <tr>
                <th scope="row">Username</th>
                <td>{{user.username}}</td>
              </tr>
              <tr>
                <th scope="row">Password</th>
                <td>{{user.password}}</td>
              </tr>

              <tr>
                <th scope="row">Nome</th>
                <td>{{user.firstname}} </td>
              </tr>

              <tr>
                <th scope="row">Cognome</th>
                <td>{{user.lastname}}</td>
              </tr>

              <tr>
                <th scope="row">Data di nascita</th>
                <td>{{user.birthdate}}</td>
              </tr>
              <tr>
                <th scope="row">Ultimo login</th>
                <td>{{user.last_login}}</td>
              </tr>




          </table>


    </div>
    
</div>
