<div #form class="d-flex flex-column justify-content-center align-items-center black">
    <form>
    <div class="">
        

    <input type="text" name="username" [(ngModel)]="username" class="form-control" placeholder="Nome utente">
    </div>
    <div class="">

        <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password">
    </div>
    <div class=" form-check">
        <input type="checkbox" name="rememberMe"[(ngModel)]="rememberMe" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Ricordami</label>
    </div>
    <button class="btn btn-danger" (click)="login()">Login</button>
    
</form>
</div>
