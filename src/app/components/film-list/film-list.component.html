<div class="container">
    <div class="row row-cols-5">
      <div *ngFor="let film of films" class="col">

          <img src="{{film.cover_url}}" class="thumb" alt="{{film.title}}">


          
          <a routerLink="/filmd/{{film.id}}">
          <div class="thumb-overlay">
            <div class="thumb-text">
              <span class="title">{{film.title}}</span>
              <br>
              {{film.description}}
          </div>
        </div>
      </a>







        
        


          

         
        
        
        
        
        
        
        
        
        
        

    </div>
